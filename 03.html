<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset=utf-8>
    <title></title>
    <script src='./lib/vue.min.js'></script>
</head>
<!--  -->
<body>
    <div id='app'>
        <!-- 就近原则,全局过滤器和私有过滤器同名时,私有起效 -->
        <!-- 可同时应用多个过滤器 -->
        {{ msg | filter | filter2}}
    </div>
    <script>
        //全局过滤器
        Vue.filter('filter', function (msg) {
            return msg.replace(/[0-9]/g, 'n')

        })
        Vue.filter('filter2',function(msg){
            return msg+",然后就秒了"
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "是时候展现真正的技术了,5秒真男人",
            },
            methods: {

            },
            // 私有过滤器
            filters:{
                filter:function(dataStr){
                  return  dataStr.replace (/[0-9]/g,'nnn')
                }
            }
        });
    </script>
</body>

</html>
